 <label for="year">yyyy</label><br>

 <input type="checkbox" id="ssc" name="degree" value="SSC">

<p><b>8.</b></p>

<form>
    <fieldset>
        <legend><h2>PERSON PROFILE</h2></legend>
        <table border="1" cellpadding="5" cellspacing="0">

            <tr>
            <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td>Gender</td>
               <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" size="2" maxlength="2" placeholder="dd"> /
                    <input type="text" size="2" maxlength="2" placeholder="mm"> /
                    <input type="text" size="4" maxlength="4" placeholder="yyyy">
                    (dd/mm/yyyy)
                </td>
            </tr>

            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="blood">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" id="ssc" name="degree" value="SSC">
                    <label for="ssc">SSC</label>
                    <input type="checkbox" id="hsc" name="degree" value="HSC">
                    <label for="hsc">HSC</label>
                    <input type="checkbox" id="bsc" name="degree" value="BSc">
                    <label for="bsc">BSc.</label>
                    <input type="checkbox" id="msc" name="degree" value="MSc">
                    <label for="msc">MSc.</label>
                </td>
            </tr>

            <tr>
                <td>Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </fieldset>
</form>
